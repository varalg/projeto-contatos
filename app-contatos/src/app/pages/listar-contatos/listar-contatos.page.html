<ion-header>
  <ion-toolbar>
    <ion-title>Listar Contatos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let contato of contatos">
      <ion-label>
        <h2>{{ contato.nome }}</h2>
        <p>{{ contato.email }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="full" class="ion-margin-top" routerLink="/adicionar-contato">
    Adicionar Novo Contato
  </ion-button>
</ion-content>
